<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>Jquery Loader By LS</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<form class="form-horizontal" role="form" style="width: 600px;margin: auto;">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <h1>Jquery Loader By LS</h1>
        </div>
    </div>
    <div class="form-group">
        <label for="autoCheck" class="col-sm-2 control-label">检测容器</label>

        <div class="col-sm-10">
            <div class="checkbox">
                <input id="autoCheck" type="checkbox" checked="checked" style="margin-left: 0"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="isOnly" class="col-sm-2 control-label">存在多个</label>

        <div class="col-sm-10">
            <div class="checkbox">
                <input id="isOnly" type="checkbox" style="margin-left: 0"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="size" class="col-sm-2 control-label">大小</label>

        <div class="col-sm-10">
            <select id="size" class="form-control" style="width: 50px">
                <option value="16">16</option>
                <option value="32">32</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="bgColor" class="col-sm-2 control-label">背景颜色</label>

        <div class="col-sm-10">
            <input id="bgColor" class="form-control" value="#FFF" style="width: 100px;display: inline-block;">
        </div>
    </div>
    <div class="form-group">
        <label for="bgOpacity" class="col-sm-2 control-label">背景透明度</label>

        <div class="col-sm-10">
            <select id="bgOpacity" class="form-control" style="width: 80px" value="0.5">
                <option value="0.5">0.5</option>
                <option value="0.3">0.3</option>
                <option value="0.7">0.7</option>
                <option value="0.9">0.9</option>
                <option value="1.0">1.0</option>
                <option value="0">0</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文字</label>

        <div class="col-sm-10">
            <input id="title" class="form-control" value="" style="width: 150px;">
        </div>
    </div>
    <div class="form-group">
        <label for="fontColor" class="col-sm-2 control-label">文字颜色</label>

        <div class="col-sm-10">
            <input id="fontColor" class="form-control" value="#000" style="width: 100px;">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" data-target="body">全屏</button>
            <button type="button" class="btn btn-default" data-target="self">自己</button>
            <button type="button" class="btn btn-default" data-target="form">表单</button>
            <button type="button" class="btn btn-danger" data-target="close" style="position: relative;z-index: 11000;">清空</button>
        </div>
    </div>
</form>
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="loader.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $('button').on('click', function () {
            $data = {
                autoCheck: $('#autoCheck').is(':checked') ? 32 : false,
                size: $('#size').val(),  //指定菊花大小
                bgColor: $('#bgColor').val(),   //背景颜色
                bgOpacity: $('#bgOpacity').val(),    //背景透明度
                fontColor: $('#fontColor').val(),  //文字颜色
                title: $('#title').val(), //文字
                isOnly: !$('#isOnly').is(':checked')
            };
            switch ($(this).data('target')){
                case 'body':
                    $.loader.open($data);
                    break;
                case 'self':
                    $(this).loader($data);
                    break;
                case 'form':
                    $('form').loader($data);
                    break;
                case 'close':
                    $.loader.close(true);

            }
        });
    })
</script>
</body>
</html>
